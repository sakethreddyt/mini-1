<html>
    <head>
        <title>Login Page</title>
       <h1 align="center"><font color="red">Welcome to the Basic HTML Web Site</h1></font> 
    </head>
    <body>
        <table border="2" align="center">
            <caption><h3>Please login for More details</h3></caption>
            <form action="jfs html.html" method="get">
            <tr>
                <td colspan="2" align="center">
                    Please Fill The Details
            </tr>
            <tr>
                <td>
                    E-mail:
                </td>
                <td>
                    <input type="email" placeholder=" mail id" required>
                </td>
            </tr>

            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" pattern="[A-Z,a-z,0-9]{A-z,a-z,0-9}" title="Please enter a 10-digit mobile number" required>
                </td>
            </tr>

        </table>
        <table align="center">
            <tr>
                <td >
                    <input type="checkbox" required>
                    <small><a href="terms.html">Terms & conditions</a></small>
                </td>
                <td>
                    <font color="darkred">Please check the details</font>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">login</button>
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">or</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Didn't have any account, <a href="logon.html" ><font color="blue">click here.</font></a>to create
                </td>
            </tr>
            </table>
        </form>
        
    </body>
</html>
